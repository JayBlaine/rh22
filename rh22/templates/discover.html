{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <h1> {{ anime_title }} </h1>
    <iframe width="420" height="315" src={{ video_url }}> </iframe>
    <hr>

    <body> {{ anime_synopsis }} </body>
    <h2> Rating </h2>
    <div class="slidecontainer">

        <body>
            <form method="POST" action="discover">
                <input type="range" min="0" value=5 max="10" name="rating" />
                <input type="submit" value="Submit" />
            </form>
        </body>
    </div>
</div>
{% endblock content %}
