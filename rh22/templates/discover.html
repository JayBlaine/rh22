{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <h1> {{ anime_title }} </h1>
    <iframe width="420" height="315" src={{ video_url }}> </iframe>
    <hr>

    <body> {{ anime_synopsis }} </body>
    <h2> Rating </h2>
    <div class="slidecontainer">
        <input type="range" min="1" max="10" value="5" class="slider" id="myRange">
    </div>
</div>
{% endblock content %}
